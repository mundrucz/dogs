<div class="container">
    <h5>Breed of the dog</h5>
    <p >{{this.breed}}</p>
    <h5>Origin</h5>    
    <p>{{this.origin}}</p>
    <h5>Description</h5>    
    <p>{{this.description}}</p>
    <h5>Height</h5>    
    <p>{{this.height}} cm</p>
    <h5>Weight</h5> 
    <p>{{this.weight}} kg</p>

    <button class="background" (click)="open(content)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive"
            viewBox="0 0 16 16">
            <path
                d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
        </svg>
    </button>

    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Warning</h4>
        </div>

        <div class="modal-body">
            Are you sure you want to delete?
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('ok')">Ok</button>
          
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('cancel')">Cancel</button>
        </div>
      </ng-template>
      
      <hr>
      
      <pre>{{ closeResult }}</pre>
      
</div>
