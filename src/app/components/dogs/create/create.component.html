<div>
  <form style="width: 600px;">
    <div class="form-group justify-content-center">
      <label for="breed">Breed of the dog: </label>
      <input type="text" class="form-control" id="breed" placeholder="Enter breed of the dog" [formControl]="breedOfDog"
        required>
    </div>

    <div class="form-group">
      <label for="weight">Origin (country): </label>
      <input class="form-control" id="origin" type="text" [formControl]="origin" required
        placeholder="Enter the breed origin">
    </div>

    <div class="form-group">
      <label for="description">Description: </label>
      <input class="form-control" id="description" type="text" [formControl]="descriptionOfDog" required
        placeholder="Enter description">
    </div>

    <div class="form-group">
      <label for="height">Height (cm): </label>
      <input class="form-control" id="height" type="number" [formControl]="height" required
        placeholder="Enter the dog height">
    </div>

    <div class="form-group">
      <label for="weight">Weight (kg): </label>
      <input class="form-control" id="weight" type="number" [formControl]="weight" required
        placeholder="Enter the dog weight">
    </div>
    <div>

    </div>
    <Button class="btn background btnAdd" (click)="add()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
        viewBox="0 0 16 16">
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
      </svg>
    </Button>

  </form>
